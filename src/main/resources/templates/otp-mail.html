<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      color: #333333;
    }
    .otp-box {
      font-size: 32px;
      font-weight: bold;
      color: #1a73e8;
      text-align: center;
      margin: 20px 0;
      letter-spacing: 10px;
    }
    .message {
      font-size: 16px;
      color: #666666;
      line-height: 1.5;
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin: 20px 0;
    }
    .reset-button {
      background-color: #1a73e8;
      color: #ffffff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .reset-button:hover {
      background-color: #155bb5;
    }
    .footer {
      font-size: 12px;
      color: #999999;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <strong>Password Reset Request</strong>
  </div>
  <p class="message">
    Please use the following OTP to proceed with resetting your password:
  </p>
  <p class="otp-box">${otp}</p>
  <p class="message">
    If you did not request a password reset, you can safely ignore this email. This OTP is valid for 1 minute.
  </p>
  <div class="footer">
    Â© 2025 Team Ichigo. All rights reserved.
  </div>
</div>
</body>
</html>
